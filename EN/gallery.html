    <script>
        // Image URLs
        const images = [
            "https://drive.google.com/thumbnail?id=1avPkkiPUM7-SYq1rg37B5HLL2AewphXt&sz=w2000",
            "https://drive.google.com/thumbnail?id=11vnYeP618IEJkSt-LGeYkxjWuwrcnL-p&sz=w2000",
            "https://drive.google.com/thumbnail?id=1ijKqH3Xni1XOvhNHukbMul3i6npnztug&sz=w2000",
            "https://drive.google.com/thumbnail?id=1arOjNJ2EkfQmZvhRZOkVdR_QW6HBBUV-&sz=w2000",
            "https://drive.google.com/thumbnail?id=1q846Il2HKbvkO7umHx7L_KTk7-1xMtSn&sz=w2000",
        ];

        let currentIndex = 0;
        const imageElement = document.querySelector(".slider-image");

        // Function to change to the next image
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        // Function to change to the previous image
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        // Function to update the displayed image
        function updateImage() {
            const imageUrl = images[currentIndex];
            imageElement.src = imageUrl;
        }
        setInterval(nextImage, 5000);

        window.onload = function () {
            updateImage();
        };
    </script>


    <!-- script na vytvorenie strnok, pokia poet obrzkov na strnke presiahne 60 -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imagesPerPage = 45;

            const pcGallery = document.getElementById("gallery-pc");
            const mobGallery = document.getElementById("gallery-mob");

            const pcPagination = document.getElementById("pagination-pc");
            const mobPagination = document.getElementById("pagination-mob");

            function paginateGallery(galleryElement, paginationElement) {
                if (!galleryElement || !paginationElement) return;

                const allItems = Array.from(galleryElement.children);
                const totalPages = Math.ceil(allItems.length / imagesPerPage);

                function showPage(page) {
                    const start = (page - 1) * imagesPerPage;
                    const end = page * imagesPerPage;

                    allItems.forEach((item, index) => {
                        item.style.display = (index >= start && index < end) ? "block" : "none";
                    });

                    Array.from(paginationElement.children).forEach((btn, idx) => {
                        btn.classList.toggle("active", idx + 1 === page);
                    });

                    if (window.matchMedia("(max-width: 600px)").matches) {
                        window.scrollTo({ top: 50, behavior: "smooth" });
                    }

                    if (window.matchMedia("(min-width: 601px)").matches) {
                        window.scrollTo({ top: 400, behavior: "smooth" });
                    }
                }

                function createPaginationControls() {
                    paginationElement.innerHTML = "";
                    for (let i = 1; i <= totalPages; i++) {
                        const btn = document.createElement("button");
                        btn.textContent = i;
                        btn.addEventListener("click", () => showPage(i));
                        paginationElement.appendChild(btn);
                    }
                }

                if (totalPages > 1) {
                    createPaginationControls();
                }

                showPage(1);
            }

            // Spusti strnkovanie len ak je galria viditen
            if (pcGallery && window.getComputedStyle(pcGallery).display !== "none") {
                paginateGallery(pcGallery, pcPagination);
            }

            if (mobGallery && window.getComputedStyle(mobGallery).display !== "none") {
                paginateGallery(mobGallery, mobPagination);
            }
        });
    </script>
