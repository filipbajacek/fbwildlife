    <style>
      /* Full-width header styling */
      .header {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        text-align: center;
        height: 5vh;
        padding: 10px 0;
        font-size: 1.5em;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000; /* Ensures header stays on top */
      }

      /* Body styling */
      body {
        margin: 0;
        font-family: "Arial";
        background: black;
        background-size: cover;
        display: flex;
        flex-direction: column; /* Ensures content is vertically stacked */
        align-items: center;
      }

      /* AUTHOR SITE */
      .text {
        background-color: rgba(256, 256, 256, 0);
        color: #e7c885;
        text-align: center;
        padding: 1%;
        font-size: 30%;
        margin-bottom: 1vh;
      }

      /* Navigation bar styling */
      .navbar {
        position: fixed;
        top: 0;
        right: 5vh;
        display: flex;
        flex-direction: row;
        align-items: flex-end;
      }

      .navbar a {
        text-decoration: none;
        color: #e7c885;
        padding: 1vh 1.5dvw;
        background-color: rgba(0, 0, 0, 0);
        border: 1px solid rgba(0, 0, 0, 0);
        border-radius: 5px;
        font-size: 2dvh;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Banner container with black border and black background */
      .linker {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5vh;
        padding: 1vh, 1vh;
        background-color: rgba(0, 0, 0, 0);
        border: 1px solid rgba(0, 0, 0, 0); /* White border around banner */
        border-radius: 7px;
      }

      /* Link styling with white text and border */
      .linker a {
        text-decoration: none;
        color: #e7c885;
        padding: 1vh 1vh;
        background-color: rgba(0, 0, 0, 0);
        border: 2px solid #e7c885; /* White border around each link */
        border-radius: 5px;
        font-size: 2.5dvw;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Hover effect for links */
      .linker a:hover {
        background-color: #e7c885;
        color: #000;
      }

      @media (max-width: 1099px) {
        .invisible-field {
          width: 100vw;
          height: 30dvw;
          background-color: transparent; /* Makes the background invisible */
          opacity: 0; /* Makes the whole field invisible */
        }
      }

      @media (min-width: 1100px) {
        .invisible-field {
          width: 100vw;
          height: 15dvw;
          background-color: transparent; /* Makes the background invisible */
          opacity: 0; /* Makes the whole field invisible */
        }
      }
    </style>
